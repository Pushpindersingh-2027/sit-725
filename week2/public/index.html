<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Form Styling */
    #calc {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Input Fields Styling */
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
      width: 50px;
    }

    /* Button Hover Effect */
    button:hover {
      background-color: #6c63ff;
      color: white;
    }

    /* Result Text Styling */
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>
  <form id="calc">
    <input type="number" id="n1" placeholder="First Number" required>
    <input type="number" id="n2" placeholder="Second Number" required>
    <div>
      <button type="submit" id="add">+</button>
      <button type="submit" id="sub">-</button>
      <button type="submit" id="mul">x</button>
      <button type="submit" id="div">/</button>
    </div>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('calc').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const n1 = parseFloat(document.getElementById('n1').value);
      const n2 = parseFloat(document.getElementById('n2').value);

      let operation;

      if (event.submitter.id === 'add') {
        operation = 'add';
      } else if (event.submitter.id === 'sub') {
        operation = 'sub';
      } else if (event.submitter.id === 'mul') {
        operation = 'mul';
      } else if (event.submitter.id === 'div') {
        operation = 'div';
      }

      fetch(`/api/${operation}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ n1, n2 })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = `Result: ${data[operation]}`;
      })
      .catch(error => {
        console.error('Error in operation:', error);
        document.getElementById('result').innerText = 'Error in operation.';
      });
    });
  </script>
</body>
</html>
